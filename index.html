<html lang="en">
<head>
  <title>Static Lotus</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" type="text/css" href="style.css"></link>
</head>
<body>
  <div id="pocket">
    <svg class="lotus" version="1.1" x="0px" y="0px" width="100%" viewBox="0 0 512 512">
      <defs>
        <g id="basePetal" >
            <path d="m256 94.349s-67.301 57.307-67.301 128 67.301 128 67.301 128 67.301-57.307 67.301-128-67.301-128-67.301-128z"/>
        </g>
      </defs>
      <g class="petal" id="middle">
        <use xlink:href="#basePetal"/>
      </g>
      <g class="petal" id="innerright">
        <use xlink:href="#basePetal"/>
      </g>
      <g class="petal" id="innerleft">
        <use xlink:href="#basePetal"/>
      </g>
      <g class="petal" id="right">
        <use xlink:href="#basePetal"/>
      </g>
      <g class="petal" id="left">
        <use xlink:href="#basePetal"/>
      </g>
      <g class="petal" id="farleft">
        <use xlink:href="#basePetal"/>
      </g>
      <g class="petal" id="farright">
        <use xlink:href="#basePetal"/>
      </g>
      <g id="titletext">
        <text>Mana Ohana</text>
      </g>
    </svg>
  </div>
</body>
</html>
